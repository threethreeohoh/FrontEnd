name: Build and Deploy Docker Image to ECR1

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.15.1'

    - name: Install dependencies
      run: npm ci

    - name: Install additional dependencies
      run: |
        npm install axios
        npm install react-kakao-maps-sdk

    - name: Build
      env:
        CI: false
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Download nginx.conf from S3
      run: aws s3 cp s3://front-kko/nginx.conf ./nginx.conf

    - name: Download Dockerfile from S3
      run: aws s3 cp s3://front-kko/Dockerfile ./Dockerfile

    - name: Build Docker image
      run: docker build -t ${{ secrets.ECR_REPOSITORY_URI }}:latest .

    - name: Log in to ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Push Docker image to ECR
      run: docker push ${{ secrets.ECR_REPOSITORY_URI }}:latest
